<!DOCTYPE html>
<html>
  <head>
    <title>kbd tag</title>
    <!--  Here we use style tag to apply css on kbd tag -->
    <style>
      kbd {
        border: 2px solid black;
        padding: 2px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <p>To Copy the text from window use <kbd>Ctrl</kbd>+<kbd>C</kbd></p>
  </body>
</html>
